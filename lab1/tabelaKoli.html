<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabela | Krstev</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .boja {
            font-weight: bold;
            color: #FF0000;
        }

        .border {
            background-color: #ccc;
        }

        table {
            display: block;
            width: 350px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>Регистарски таблички</td>
        <td>Маркa</td>
        <td>Боја</td>
    </tr>
    <tr>
        <td>SK-9000-AC</td>
        <td>Alfa Romeo</td>
        <td>црна</td>
    </tr>
    <tr>
        <td>VE-8000-AB</td>
        <td>Toyota Yaris</td>
        <td>бела</td>
    </tr>
    <tr>
        <td>KO-7000-AD</td>
        <td>Renault Meganne</td>
        <td>црна</td>
    </tr>
    <tr>
        <td>PP-6000-AC</td>
        <td>Mercedes</td>
        <td>црвена</td>
    </tr>
    <tr>
        <td>BT-5000-AB</td>
        <td>BMW</td>
        <td>сива</td>
    </tr>
    <tr>
        <td>SN-4000-AC</td>
        <td>Peugeot</td>
        <td>жолта</td>
    </tr>
</table>
<script type="text/javascript">
    $(document).ready(function () {
        $("table tr:nth-child(2n + 1)").addClass("boja");
        $("table td:nth-child(2n + 1)").addClass("border");
    });
</script>
</body>
</html>
