<!doctype html>
<html>
<head>
    <title>Movies</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css"/>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <style type="text/css">
        .slider {
            margin: 10px;
        }

        #object {
            position: absolute;
            width: 50px;
            height: 50px;
            left: 50%;
            top: 50%;
            background: green;
        }

        #project-description {
            width: 200px;
            background: #eef;
            padding: 5px;
            border: 1px gray dotted;
        }
        .item:hover {
            border: 0;
            background: #e3e3e3;
        }
    </style>
</head>
<body>
<div id="obj">Select a movie:</div>
<input id="project">
<p id="project-description"></p>

<script type="text/javascript">

    $(function () {
        var sampleMovies = [
            {
                value: "oblivion",
                label: "Oblivion",
                desc: "A veteran assigned to extract Earth's remaining resources begins to question what he knows " +
                "about his mission and himself."
            },
            {
                value: "enders-game",
                label: "Ender's Game",
                desc: "Young Ender Wiggin is recruited by the International Military to lead the fight against the " +
                "Formics, a genocidal alien race which nearly annihilated the human race in a previous invasion."
            },
            {
                value: "elysium",
                label: "Elysium",
                desc: "In the year 2154, the very wealthy live on a man-made space station while the rest of the " +
                "population resides on a ruined Earth. A man takes on a mission that could bring equality to the " +
                "polarized worlds."
            }
        ];

        $("#project").autocomplete({
            source: sampleMovies,
            select: function (event, ui) {
                $("#project").val(ui.item.label);
                $("#project-description").html(ui.item.desc);
                return false;
            }
        }).autocomplete("instance")._renderItem = function (ul, item) {
            return $("<li>")
                .append("<div class='item'>" + item.label + "<br>" + item.desc + "</div>")
                .appendTo(ul);
        };
    });
</script>
</body>
</html>
